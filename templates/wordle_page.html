<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
        <title>Wordle Game Demo</title>
    </head>
    <body>
        <h1>Wordle Game</h1>
        <form method="POST" id="world-form">
            <input type = "text" name = "name_input" id = "name_input" placeholder="Enter Your Name">
            <div class="letter-boxes">
                {% for i in range(word_length) %}
                    <input type="text" name="letter{{i+1}}" value="{{guess[i]}}" maxlenght = "1" required class="letter-input">
                {% endfor %}
            </div>
            <button type="submit" id = "submit" name ="submit">Check</button>       
        </form>
        {% if feedback %}
            <div class="feedback">
                {% for result in feedback %}
                    <span class="{{result}}">{{result}}</span>
                {% endfor %}
            </div>
        {% endif %}

        {% if success %}
            <div class="success-message">
                <p>You Nailed It!</p>
            </div>
        {% elif error %}
            <div class="error-message">
                <p>{{error}}</p>
            </div>
        {% endif %}
        


    </body>
</html>
